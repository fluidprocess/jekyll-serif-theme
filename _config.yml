baseurl: '/'
permalink: pretty
title: 'Флюидпроцесс©, ООО Завод ДНМ'

google_analytics_id: ""

homepage:
  show_call_box: true

logo:
  mobile: "images/logo/logo-mobile.svg"
  desktop: "images/logo/logo.svg"
  desktop_height: "36px"

footer:
  copyright_text: ''

seo:
  meta_og_title: "Fluidprocess"
  meta_og_type: "website"
  meta_og_url: "https://fluidprocess.ru"
  meta_og_image: ""
  meta_og_description: "Флюидпроцесс - это разработка, производство и модернизация теплообменных аппаратов, фильтров и технологических систем."
  meta_twitter_card: "summary"
  meta_twitter_site: ""
  meta_twitter_creator: ""

collections:
  services:
    output: true
  equipment:
    output: true

sass:
  indentWidth: 4
  style: compact # possible values: nested expanded compact compressed
  precision: 10

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md